type Address {
  city: String
  countryRegion: String
  id: Int
  postalCode: String
  stateProvince: String
  street: String
}
type CustomerEntry {
  address: Address
  email: String
  id: Int
  name: String
  orders: [OrdersEntry]
}
type OrdersEntry {
  carrier: String
  createdAt: Date
  customerId: Int
  id: Int
  shippingCost: Int
  trackingId: String
}

type Query {
  customers: [CustomerEntry]
    @rest(endpoint: "https://introspection.apis.stepzen.com/customers")
}
